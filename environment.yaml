name: droid
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.10

  # PyTorch and CUDA
  - pytorch=2.1.2
  - torchvision=0.16.2
  - torchaudio=2.1.2
  - pytorch-cuda=11.8
  - cudatoolkit=11.8

  # Scientific Computing
  - numpy=1.26
  - scipy=1.15
  - matplotlib=3.8

  # Computer Vision
  - opencv=4.9

  # Utilities
  - tqdm
  - pyyaml
  - tensorboard

  # Build tools
  - cmake
  - ninja

  # pip packages
  - pip
  - pip:
      # SLAM-specific dependencies
      - lietorch==0.2
      - evo==1.27.1
      - pycolmap==0.6.1
      - torch-scatter==2.1.2

      # Deep learning
      - kornia==0.7.3
      - timm==0.6.7

      # Computer vision
      - opencv-contrib-python==4.10.0.84
      - open3d==0.18.0

      # File I/O
      - plyfile==1.0.3

      # Logging
      - loguru==0.7.2

      # Hierarchical Localization (for loop closure)
      - git+https://github.com/cvg/Hierarchical-Localization.git@v1.4
